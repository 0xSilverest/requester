link: localhost:8080

endpoints:
  endPoint1:
    path: /api/endPoint1
    auth: true
  
  endPoint2:
    path: /api/endPoint2
    auth: true

login:
  endpoint: /api/login
  parameters:
    username: username
    password: password
    # any other variables to be included within the json request
  responseType: json
  key: token # key-name inside the json

actions:
  action1:
    endpoint: endPoint1
    bodyType: json 
    body: ./file.json

  action2:
    endpoint: endPoint2
    bodyType: json 
    body:
      param1: value
      param2: value

  action3:
    endpoint: endPoint3
    bodyType: binary
    body: ./filename # path from directory you're in or absolute path starting with /

  action4:
    endpoint: endPoint4
    bodyType: json@User
    # if no body passed it will auto generate a random user
    # else it will validate your model before passing it
    
models:
  User:
    username: String
    password: String
    role: Admin | Client | Operator # Basically takes one of the three
    email: String@regex:email # Email regex predefined

regex:
  customId: "[0-9]{2}[a-zA-Z]"

